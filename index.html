<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS-Calculator</title>
</head>
<body>
    <div class="calculator">
<div class="btns">
<div class="button button1 light">AC</div>
<div class="button button2 light">±</div>
<div class="button button3 light">%</div>
<div class="button button4 orange">÷</div>
<div class="button button5 dark">7</div>
<div class="button button6 dark">8</div>
<div class="button button7 dark">9</div>
<div class="button button8 orange">x</div>
<div class="button button9 dark">4</div>
<div class="button button10 dark">5</div>
<div class="button button11 dark">6</div>
<div class="button button12 orange">-</div>
<div class="button button13 dark">1</div>
<div class="button button14 dark">2</div>
<div class="button button15 dark">3</div>
<div class="button button16 orange">+</div>
<div class="button button17 dark">0</div>
<div class="button button18 dark">.</div>
<div class="button button19 dark">=</div>
</div>
    </div>
</body>
</html>
